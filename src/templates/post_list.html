{% extends "base.html" %}

{% block content %}


<div class='col-sm-6 col-sm-offset-3'>
  <h1>{{title}}</h1>
{#  this is a comment in django <a href='{% url "posts:detail" id=obj.id %}'></a><br/> #}


    {% for obj in object_list  %}
    <div class="row">
    <!-- {{ obj.updated }}<br/>
     {{ obj.id }}<br/> -->
 <!-- bootstrap 3 thumbnail custom component  -->

           <div class="col-sm-12">
             <div class="thumbnail">
               <!-- <img src="..." alt="..."> -->
               <div class="caption">
                 <h3><a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a> <smal>{{ obj.timestamp|timesince }} ago</smal></h3>
                 <p>{{ obj.content|linebreaks|truncatechars:120 }}</p>
                 <p><a href="{{ obj.get_absolute_url }} " class="btn btn-primary" role="button">View</a>
               </div>
             </div>
           </div>
           <hr>
  </div>

   {% endfor %}

</div>
{% endblock content%}
